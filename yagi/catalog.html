<h2>カタログの郵送</h2>

<form><table>
  <tbody>
    <tr>
      <td>お名前</td>
      <td><input name="textfield" type="text" autofocus="autofocus" required="required" id="textfield" placeholder=" 八木　花子"></td></tr>
	  <td>フリガナ</td>
      <td><input name="textfield" type="text" autofocus="autofocus" required="required" id="textfield" placeholder=" ヤギ　ハナコ"></td></tr>
	      <tr>
	        <td>郵便番号</td>
	        <td><input name="textfield6" type="text" required="required" id="textfield6" placeholder=" 000-0000-0000" ></td></tr>
    <tr>
      <td>ご住所</td><td><input name="textfield2" type="text" required="required" id="textfield2" placeholder=" ＊＊県＊＊町＊＊村＊-＊-＊＊" size="35"></td></tr>
　　 <tr>
      <td>(マンション名)</td><td><input name="textfield2" type="text" required="required" id="textfield2" placeholder=" 〇〇マンション＊＊＊号室" size="35"></td></tr>
    <tr>
      <td>お電話番号</td>
      <td><input name="textfield3" type="text" required="required" id="textfield3" placeholder=" 000-0000-0000"></td></tr>
    <tr>
      <td>部数</td>
      <td><select name="select" id="select">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select></td></tr>
    <tr><td colspan="2"><input type="submit" name="submit2" class="submit2" id="submit2" value="送信する"></td></tr>
  </tbody>
</table>
</form>
